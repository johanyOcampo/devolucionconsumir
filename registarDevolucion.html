<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar devolucion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombreCliente">Nombre Cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" aria-describedby="nombreClienteHelp" placeholder="Ingrese Nombre">
                        <small id="nombreClienteHelp" class="form-text text-muted"><br></small>
                    </div>

                    <div class="form-group">
                        <label for="venta">Seleccionar idVenta</label>
                        <select id="venta" class="form-control">
                            <option value="">Seleccione venta</option>
                            <option value="2222">2222</option>
                            <option value="3333">3333</option>
                            <option value="4444">4444</option>
                        </select>
                        <small id="ventadHelp" class="form-text text-muted"><br></small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="producto">Seleccionar Producto</label>
                        <select id="producto" class="form-control">
                            <option value="">Seleccione el producto</option>
                            <option value="cuerdas">Cuerdas</option>
                            <option value="proteina">Proteina</option>
                            <option value="mancuernas">Mancuernas</option>
                        </select>
                        <small id="productoHelp" class="form-text text-muted"><br></small>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="cantidad" class="form-control" id="cantidad" placeholder="cantidad">
                        <small id="cantidadoHelp" class="form-text text-muted"><br></small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo</label>
                <textarea type="motivo" class="form-control" id="motivo" placeholder="por feo..." cols="20" rows="5"></textarea> 
                <small id="motivoHelp" class="form-text text-muted"><br></small>
            </div>

            <div class="form-group">
                <label for="estado">Seleccionar Estado</label>
                <select id="estado" class="form-control">
                    <option value="">Seleccione el Estado</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
                <small id="estadoHelp" class="form-text text-muted"><br></small>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
                <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
